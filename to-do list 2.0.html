<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do List</title>
    <style>
        /* Global styles */
        body {
            font-family: 'Arial', sans-serif;
            background: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        /* Container for the to-do list */
        #todo-container {
            background: #ffffff;
            width: 350px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        #todo-container:hover {
            transform: scale(1.02);
        }

        h2 {
            margin-bottom: 20px;
            color: #4CAF50;
            font-size: 28px;
        }

        /* Input and button styles */
        input {
            width: 70%;
            padding: 10px;
            border-radius: 25px;
            border: 2px solid #ddd;
            margin-right: 10px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #4CAF50;
        }

        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Task list styles */
        ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
        }

        li {
            padding: 10px;
            margin: 5px 0;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }

        /* Alternate colors for tasks */
        li:nth-child(odd) {
            background: #f9f9f9; /* White background for odd tasks */
        }

        li:nth-child(even) {
            background: #e7ffe7; /* Light green background for even tasks */
        }

        .delete {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 6px 10px;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .delete:hover {
            background-color: #c0392b;
        }

        /* Animation for the tasks */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Placeholder text style */
        input::placeholder {
            color: #aaa;
        }
    </style>
</head>
<body>
    <div id="todo-container">
        <h2>To-Do List</h2>
        <div>
            <input type="text" id="task" placeholder="Enter a task...">
            <button onclick="addTask()">Add</button>
        </div>
        <ul id="task-list"></ul>
    </div>

    <script>
        function addTask() {
            const taskInput = document.getElementById("task");
            const taskValue = taskInput.value.trim();
            if (taskValue === "") return;

            const li = document.createElement("li");
            li.innerHTML = `${taskValue} <button class='delete' onclick='removeTask(this)'>X</button>`;
            document.getElementById("task-list").appendChild(li);

            // Animation for adding task
            setTimeout(() => {
                li.style.opacity = 1;
            }, 100);

            taskInput.value = "";
        }

        function removeTask(button) {
            const taskItem = button.parentElement;
            taskItem.style.opacity = 0;
            setTimeout(() => {
                taskItem.remove();
            }, 500);
        }
    </script>
</body>
</html>
